{% extends "home.html" %}

{% block content %}





<section class="flex items-center justify-center min-h-screen bg-gray-100 py-12">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-900">Crear una Cuenta</h2>
            <p class="mt-2 text-sm text-gray-600">Únete para empezar a participar.</p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
                {{ form.errors }}
                
            <label for="{{ form.username.id_for_label }}">Usuario</label>
            {{form.username}}
            <label for="{{ form.email.id_for_label }}">Correo Electrónico</label>
            {{form.email}}
            <label for="{{ form.password1.id_for_label }}">Contraseña</label>
            {{form.password1}}
            <label for="{{ form.password2.id_for_label }}">Confirmar Contraseña</label>
            {{form.password2}}

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black-500">
                    Crear Cuenta
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-600">
            ¿Ya tienes una cuenta?
            <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Iniciar Sesión
            </a>
        </p>
    </div>
</section>
{% endblock content %}
