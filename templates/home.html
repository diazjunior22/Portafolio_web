{%  load static %}


<!DOCTYPE html>
<html lang="en" class='h-full'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if debug %}
    <script src="{% static 'django_browser_reload/reload.js' %}"></script>
    {% endif %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="{% static 'ico/logo.ico' %}">
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script src="{% static 'js/app.js' %}"></script>
        <link rel="stylesheet" href="{% static 'global.css' %}">


    <style>
        .font-heading { font-family: 'Work Sans', sans-serif; }
        .font-body { font-family: 'Open Sans', sans-serif; }
            .ck-editor__editable {
        min-height: 80px !important;
        max-height: 120px !important;
    }

        .ck-word-count {
        display: none !important;
    }

    .header-img {
    background-image: url('/static/img/banner.png');
    background-color: rgba(0, 0, 0, 0.5); 

    background-size: cover;
    background-position: center;
}


    </style>

    
    <title>Portafolio Web JX</title>
</head>
<body class="bg-background text-foreground font-body h-full flex flex-col">
    
{% include "includes/nav.html" %}

{% if messages %}
<div class="max-w-4xl mx-auto px-4 mt-4 w-full">
    {% for message in messages %}
        <div class="p-4 mb-4 text-sm rounded-lg 
            {% if message.tags == 'success' %} bg-green-100 text-green-800 border border-green-200
            {% elif message.tags == 'error' %} bg-red-100 text-red-800 border border-red-200
            {% elif message.tags == 'warning' %} bg-yellow-100 text-yellow-800 border border-yellow-200
            {% else %} bg-blue-100 text-blue-800 border border-blue-200
            {% endif %}"
            role="alert">
            <span class="font-medium">{{ message|capfirst }}</span>
        </div>
    {% endfor %}
</div>
{% endif %}


{% block content %}

{% endblock %}






{% include "includes/footer.html" %}







  {% block scripts %}{% endblock %}





</body>
</html>
