            </div>

            <div class="hidden md:flex space-x-8">

<!-- Script para abrir/cerrar menú -->

{% block scripts %}
<script>
  const btn = document.getElementById("menu-btn");
  const menu = document.getElementById("menu");

  btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>

{% endblock %}
